<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blake Yeboah - Contact</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../assets/favicon.ico?" type="image/x-icon">
</head>

<body>

    <span class="watermark home">Contact</span>

    <nav class="navbar">

        <h1 class="navbar-brand"><span>Blake</span> Yeboah</h1>

        <ul class="nav-list">

            <li class="nav-item">

                <a href="/" class="nav-link">Home</a>

            </li>

            <li class="nav-item">

                <a href="/projects" class="nav-link">Projects</a>

            </li>

            <li class="nav-item">

                <a href="/skills" class="nav-link">Skills</a>

            </li>

            <li class="nav-item">

                <a href="/about" class="nav-link">About</a>

            </li>

            <li class="nav-item">

                <a href="/contact" class="nav-link light active">Contact</a>

            </li>

            <li class="nav-item">

                <a href="/resume" class="nav-link light">Resume</a>

            </li>

        </ul>

        <img src="/assets/icons/menu.svg" alt="Menu Icon" class="menu-icon" id="menu-icon">

    </nav>

    <section class="mobile-menu">

        <span class="close-icon" id="close-icon">&times;</span>

        <ul class="nav-list">

            <li class="nav-item">

                <a href="/" class="nav-link">Home</a>

            </li>

            <li class="nav-item">

                <a href="/projects" class="nav-link">Projects</a>

            </li>

            <li class="nav-item">

                <a href="/skills" class="nav-link">Skills</a>

            </li>

            <li class="nav-item">

                <a href="/about" class="nav-link">About</a>

            </li>

            <li class="nav-item">

                <a href="/contact" class="nav-link light active">Contact</a>

            </li>

            <li class="nav-item">

                <a href="/resume" class="nav-link light">Resume</a>

            </li>

        </ul>

    </section>

    <section class="contact">

        <h1 class="page-heading">Get In Touch</h1>

        <div class="heading-divider">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>

        <div class="contact-grid">
            <form class="contact-form">
                <div class="form-group grid">
                    <div class="input-container">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-input" id="firstName" name="firstName" placeholder="First Name">
                    </div>
                    <div class="input-container">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-input" id="lastName" name="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="text" class="form-input" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="message">Message</label>
                        <textarea class="form-input large" id="message" name="message" placeholder="Message"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn primary">
                        <img src="../assets/icons/send.svg" alt="Send Icon" class="icon">
                        Send Message
                    </button>
                </div>
            </form>
            <img src="../assets/images/contact_page_illustration.png" alt="Contact Illustration" class="contact-img">
        </div>

    </section>

    <footer class="footer">
        <p class="copyright-text">&copy; 2021 Blake Yeboah. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/blake-yeboah/" class="social-icon-link" target="_blank">
                <img src="../assets/icons/linkedin.svg" alt="LinkedIn" class="icon" />
            </a>
            <a href="https://github.com/Blake-K-Yeboah" class="social-icon-link" target="_blank">
                <img src="../assets/icons/github.svg" alt="Github" class="icon" />
            </a>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous"></script>
    
    <script>

        // LOAD IN ANIMATION
        let tl = gsap.timeline({ defaults: { duration: 1 } });

        tl.from('.navbar-brand', { opacity: 0, y: -100 })
            .from('.nav-item', { opacity: 0, x: -30, stagger: 0.25 }, '-=1.5')
            .from('.page-heading', { opacity: 0, x: -30 }, "-=3")
            .from('.heading-divider', { opacity: 0, duration: 2 }, "-=2.75")
            .from('.form-group', { opacity: 0, stagger: 0.25, x: -30 }, "-=2.5")
            .from('.contact-img', { opacity: 0 }, "-=2.5")
    
        // Mobile Navigation
        document.getElementById("menu-icon").addEventListener('click', () => {
            document.querySelector('.mobile-menu').style.display = "block";
            gsap.from('.mobile-menu', { opacity: 0, duration: 1.5 });
            gsap.from('.mobile-menu .nav-item', { x: 50, duration: 1, opacity: 0, stagger: 0.25 });
        });
    
        document.getElementById("close-icon").addEventListener('click', () => {
            document.querySelector('.mobile-menu').style.display = "none";
        });
    
    </script>
    
</body>
    
</html>
